- name: nrpe | install nrpe package and plugins
  tags: nagios,nrpe
  package:
    state: latest
    name:
      - "{{ monitoring_plugins_package }}"
      - "{{ nrpe_package }}"
  notify:
    - restart_nrpe

- name: nrpe | generate nrpe.cfg file from template
  tags: openssh,ssh,system,settings
  template:
    src: nrpe.cfg.j2
    dest: "{{ nrpe_config_file_dest }}"
    owner: root
    group: root
    mode: 0644
  notify: restart_nrpe

- name: nrpe | enable and start nrpe service
  tags: nagios,nrpe
  systemd:
    name: "{{ nrpe_service }}"
    enabled: yes
    state: started
  register: nrpe_service_result
  failed_when: false

- name: nrpe | check alternative nrpe service name
  tags: nagios,nrpe
  systemd:
    name: nrpe
    enabled: yes
    state: started
  when: nrpe_service_result.failed and ansible_distribution in ["Debian", "Pop!_OS", "Ubuntu"]
  register: nrpe_alt_service_result
  failed_when: false

- name: nrpe | warn if nrpe service not found
  tags: nagios,nrpe
  debug:
    msg: "NRPE service could not be started. Tried '{{ nrpe_service }}' and 'nrpe'. Please verify the package installed correctly."
  when: nrpe_service_result.failed and (nrpe_alt_service_result is not defined or nrpe_alt_service_result.failed)

- name: nrpe | copy additional plugins
  tags: nagios,nrpe
  copy:
    src: nrpe/{{ item }}
    dest: "{{ monitoring_plugins_path }}/{{ item }}"
    owner: root
    group: root
    mode: 0755
  with_items:
    - check_hddtemp
#    - check_md_raid
    - check_mem
    - check_nfs

- name: nrpe | create log file
  tags: ansible,ansible-setup
  file:
    path: /var/log/nrpe.log
    owner: "{{ nrpe_user }}"
    group: "{{ nrpe_group }}"
    mode: 0664
    state: touch
  changed_when: False

- name: nrpe | add logrotate config for nrpe log file
  tags: nrpe,server
  copy:
    src: nrpe/logrotate
    dest: /etc/logrotate.d/nrpe
    owner: root
    group: root
    mode: 0644

- name: nrpe | clean up unneeded files (debian, etc)
  tags: nrpe,server
  file:
    path: /etc/nagios/{{ item }}
    state: absent
  with_items:
    - nrpe_local.cfg
    - nrpe.d
  when: ansible_distribution in ["Debian", "Pop!_OS", "Ubuntu"]
