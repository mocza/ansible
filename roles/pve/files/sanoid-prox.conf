# prox host's sanoid.conf -- snapshot for golden-source data
# Purpose: create and rotate snapshots on prox host for the data/* datasets

# Global/defaults section
[global]
# e-mail for alerts (optional)
mailto = root@localhost

# dry-run=0 will allow operations; set 1 to test
dry_run = 1

# Per-dataset configurations
# Keep only the data/documents and data/photos datasets under control
[data/documents]
# recursive not required since this is the leaf dataset
recursive = 0

# Enable automatic snapshots (sanoid uses a cron or systemd to run 'sanoid --cron')
autosnap = yes

# Retention counts (standard)
frequent = 6
hourly = 24
daily = 30
monthly = 12
yearly = 1

[data/photos]
recursive = 0
autosnap = yes
frequent = 6
hourly = 24
daily = 30
monthly = 12
yearly = 1


